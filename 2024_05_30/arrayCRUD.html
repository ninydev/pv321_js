<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<main class="container">
  <div class="row">

    <div class="col-3">
      <ul id="ulProduct">
      </ul>
      <input id="productName" type="text">
      <button id="btnCreateProduct" name="myButtonName"> Create </button>
    </div>

  </div>

</main>

<script>

  let ulProducts = document.getElementById("ulProduct")

  let arrProductList = []
  arrProductList[0] = "Bread"
  arrProductList[1] = "Milk"
  arrProductList[2] = "Bear"


  document.getElementById("btnCreateProduct").onclick = () => {
    let newProduct = document.getElementById("productName").value
    arrProductList.push(newProduct)
    document.getElementById("productName").value = ""
    console.log(arrProductList)
    buildList()
  }

  function buildList() {

    // Clear all
    ulProducts.innerHTML = ""

    arrProductList.forEach( product => {
      // Створюемо TAG <li></li>
      let li = document.createElement("li")

      // Надаемо параметри єлементу
      li.innerText = product
      // li.innerHTML = "<strong>" + product + "</strong>"

      // Додоаю як children
      ulProducts.appendChild(li)
    })

  }



  // Call first time
  buildList()
</script>
</body>
</html>
