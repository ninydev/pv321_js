<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

<div class="container">
    <div class="row">
        <div class="col-3">
            <div>
                <h2> Product list ul edition:</h2>
                <ul>
                    <li>Milk</li>
                    <li>Bread</li>
                </ul>
            </div>
        </div>

        <div class="col-3">
            <h2> Product list table edition:</h2>
            <table border="1px">
                <thead><tr><th colspan="2"> Table name </th></tr></thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td> Milk</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td> Bread </td>
                </tr>

                </tbody>
                <tfoot><tr><td colspan="2">&copy; ItStep</td></tr></tfoot>

            </table>
        </div>

        <div class="col-3">
            <h2> Product list: checkbox edition</h2>
            <label>Bread <input type="checkbox" value="Bread" />  </label>
            <label>Milk <input value="Milk" type="checkbox" />  </label>
            </select>
        </div>

        <div class="col-3">
            <h2> Product list: radio edition</h2>
            <label><input type="radio" name="productRadio" value="Bread" /> Bread </label>
            <label><input type="radio" name="productRadio" value="Milk" /> Milk </label>
            </select>
        </div>
    </div>

    <div class="row">
        <hr>
    </div>

    <div class="row">

        <div class="col-3">
            <ul id="ulProduct">
            </ul>
        </div>

        <div class="col-3">
            <table border="1" id="tblProduct">
            </table>
        </div>

        <div class="col-3" id="divCheckBox">
        </div>

        <div class="col-3" id="divRadioButton">
        </div>

    </div>

</div>

<script>

    let arrProductList = []
    arrProductList[0] = "Bread"
    arrProductList[1] = "Milk"
    arrProductList[2] = "Bear"

    const divRadioButton = document.getElementById("divRadioButton")
    arrProductList.forEach( product => {
        let input = document.createElement("input")
        input.type="radio"
        input.name="product_radio"
        input.id = product
        input.value = product

        let label = document.createElement("label")
        label.innerText = product
        label.setAttribute("for", product)

        divRadioButton.appendChild(input)
        divRadioButton.appendChild(label)

    })




    let divCheckBox = document.getElementById("divCheckBox")
    arrProductList.forEach( product => {
        let label = document.createElement("label")
        // label.innerText = product

        let input = document.createElement("input")
        input.type="checkbox"
        input.value = product

        let span = document.createElement("span")
        span.innerText = product

        label.appendChild(span)
        label.appendChild(input)


        divCheckBox.appendChild(label)


    })




    // Step 1 - Знайти єлемент на сторинці
    let tblProduct = document.getElementById("tblProduct")
    // Step 2 - перебрати усі єлементи массиву
    for (let i = 0; i < arrProductList.length; i++) {

        // Step 3 - зробити новій TAG
        let tr = document.createElement("tr")

        // Step 3 - зробити новій TAG
        let tdCount = document.createElement("td")
        tdCount.innerText = i + 1 // Додати інформацію

        // Step 3 - зробити новій TAG
        let tdName = document.createElement("td")
        tdName.innerText = arrProductList[i] // Додати інформацію

        // Step 4 - додати єлеметі (збудувати дерево для стрічці)
        tr.appendChild(tdCount)
        tr.appendChild(tdName)

        // Step 5 - додати рядок до таблиці
        tblProduct.appendChild(tr)
    }



    let ulProducts = document.getElementById("ulProduct")
    arrProductList.forEach( product => {
        // Створюемо TAG
        let li = document.createElement("li")

        // Надаемо параметри єлементу
        li.innerText = product

        // Додоаю як children
        ulProducts.appendChild(li)
    })
