<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Title</title>
</head>
<body>


<main class="container">

    <div class="row">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input id="userName"
                    type="text" class="form-control" placeholder="Username" aria-label="Username"
                   aria-describedby="basic-addon1">
            <button id="btnSendName"
                    class="btn btn-outline-secondary" type="button">Send Name</button>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon2">@</span>
            <input id="userAge"
                   type="number" min="0" max="100" value="20" class="form-control" placeholder="Age" aria-label="Username"
                   aria-describedby="basic-addon2">
            <button id="btnSendAge"
                    class="btn btn-outline-secondary" type="button">Send Age</button>
        </div>
    </div>

    <div id="divAlerts" class="alert alert-primary" role="alert">

    </div>

</main>

<script>

    const inputUserName = document.getElementById("userName")
    const btnSendName = document.getElementById("btnSendName")
    const inputUserAge = document.getElementById("userAge")
    const divAlerts = document.getElementById("divAlerts")


    inputUserAge.onchange = () => {
        console.log(inputUserAge.value)

        if(inputUserAge.value < 18) {
            // inputUserAge.value = 18
            inputUserAge.style.border = '1px solid red'
            divAlerts.innerText = "Вам меньше 18"
            divAlerts.className = 'alert alert-danger'
        } else {
            inputUserAge.style.border = '1px solid transparent'
            divAlerts.innerText = "Вам 18 и более - проходите"
            divAlerts.className = 'alert alert-success'
        }
    }


    // console.log(inputUserName)
    // console.log(typeof (inputUserName))

    btnSendName.onclick = () => {
        console.log(inputUserName.value)
    }






</script>


</body>
</html>
