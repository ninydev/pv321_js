<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">



</head>
<body>

<main class="container">
  <div class="row" id="userList">
  </div>
</main>



<script>

  const userList = document.getElementById("userList")

  fetch('https://665e0701e88051d604092ec5.mockapi.io/user')
          .then(response => {
              console.log(response)
              if (response.status !== 200) {
                  console.error(response.statusText)
                  return []
              } else {
                  return response.json()
              }
          })
          .then(arrayUsers => {
            console.log(arrayUsers)

            arrayUsers.forEach( user => {
              let divCard = document.createElement("div")
              divCard.className = "card"
              divCard.style.width = "12em"
              divCard.innerHTML = "  <img class=\"card-img-top\" src=\"" + user.avatar + "\" alt=\"Card image cap\">\n" +
                      "  <div class=\"card-body\">\n" +
                      "    <h5 class=\"card-title\">" + user.name + "</h5>\n" +
                      "    <a href=\"mailto:" + user.email +  "\" class=\"btn btn-primary\">Send Email </a>\n" +
                      "  </div>"

              userList.appendChild(divCard)
            })

          })
</script>
</body>
</html>
