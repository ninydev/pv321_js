<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<button onclick="cancellationToken=true"> False </button>


<script>

    let stepCount = 0
    let intervalPtr = 0
    let cancellationToken = false



    function cycleStep() {
        console.log('Do Step: ' + (stepCount++))

        if (cancellationToken)
            clearTimeout(intervalPtr)
            // intervalPtr = setTimeout( cycleStep, 1000)
        console.log(' Step Finish => next ' + intervalPtr)
    }


    intervalPtr = setInterval(cycleStep, 1000)



</script>

</body>
</html>
