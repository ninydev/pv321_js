<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    const countryName = 'Ukraine'

    const url = `https://restcountries.com/v3.1/name/${countryName}`

    fetch(url)
        .then(res => res.json())
        .then(data => {
            console.log(data)
        })
        .catch(err=> {
            console.log(err)
        })

</script>

</body>
</html>
