<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<img id="imgCat" />

<script>

    let imgCat = document.getElementById('imgCat')

    const url = 'https://api.thecatapi.com/v1/images/search?limit='
    const countCats = 10


    fetch(url + countCats, {

    })
    .then(response => {
        if (!response.ok) {
            throw {message: "Response Status bad"}
        }
        if (response.status !== 200) {
            throw {message: "Response Status bad"}
        }
        return response.json()
    })
    .then(jsonResponse => {
        console.log(jsonResponse)
        if (!jsonResponse[0]) {
            throw {message: "No Cat in response"}
        }
        imgCat.src = jsonResponse[0].url
        imgCat.alt = jsonResponse[0].id
        imgCat.height = jsonResponse[0].height
        imgCat.width = jsonResponse[0].width
    })
    .catch(err => {
        console.error('Err')
        console.error(err)
    })
</script>

</body>
</html>
