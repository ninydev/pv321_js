<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<!--<li class="breadcrumb-item active" aria-current="page">Home</li>-->

<div>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb"  id="myBreadcrumb">
        </ol>
    </nav>
</div>

<div id="divSeo">

</div>




<script>

    const olBreadcrumb = document.getElementById('myBreadcrumb')
    const divSeo = document.getElementById('divSeo')

    const listBreadcrumb = {
        value: 'Nykytin Blog',
        next: {
            value: 'Blog',
            next: {
                value: 'Technology',
                next: {
                    value: 'Pinia',
                    next: {
                        value: 'Storage'
                    }
                }
            }
        }
    }

    console.log(JSON.stringify(listBreadcrumb))

    function recursiveElement (element) {
        let li = document.createElement('li')
        li.className = 'breadcrumb-item' // CSS
        if(element && element.value)
            li.innerText = element.value
        olBreadcrumb.appendChild(li)

        if (element.next)
            setTimeout(recursiveElement, 0, element.next)
    }

    let hLevel = 1;
    function recursiveReverseElement (element) {
        if (element.next)
            setTimeout(recursiveReverseElement, 0, element.next)


        let h = document.createElement('h' + hLevel)
        h.innerText = element.value
        divSeo.appendChild(h)
        if (hLevel < 6) hLevel++
    }


    setTimeout(recursiveElement, 0, listBreadcrumb)
    setTimeout(recursiveReverseElement, 0, listBreadcrumb)

    // alert('stop')

    // recursiveElement(listBreadcrumb)
    // recursiveReverseElement(listBreadcrumb)



    // console.log(myList.next.next.next.next.someKey)



</script>


</body>
</html>
