<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<!--<li class="breadcrumb-item active" aria-current="page">Home</li>-->

<div>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb"  id="myBreadcrumb">
        </ol>
    </nav>
</div>




<script>

    const olBreadcrumb = document.getElementById('myBreadcrumb')

    const listBreadcrumb = {
        value: 'HomePage',
        next: {
            value: 'Blog',
            next: {
                value: 'Technology',
                next: {
                    value: 'Pinia',
                    next: {
                        value: 'Storage'
                    }
                }
            }
        }
    }

    console.log(JSON.stringify(listBreadcrumb))

    function recursiveElement (element) {
        let li = document.createElement('li')
        li.className = 'breadcrumb-item' // CSS
        li.innerText = element.value
        olBreadcrumb.appendChild(li)

        // if (typeof (element.next) !== 'undefined')
        if (element.next)
            recursiveElement(element.next)
    }

    recursiveElement(listBreadcrumb)



    // console.log(myList.next.next.next.next.someKey)



</script>


</body>
</html>
